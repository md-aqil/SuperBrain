<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./calculator.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Caveat:wght@700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Cedarville Cursive:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Space Grotesk:wght@400;500;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Lato:wght@400;500;700&display=swap"
    />
  </head>
  <body>
    <div class="calculator">
      <div class="group-div">
        <div class="calculator-parent">
          <div class="calculator1">
            <div class="shaperectanglesize7">
              <div class="fill"></div>
              <div class="shaperectanglesize7-inner">
                <div class="lines-per-minute-500-words-p-wrapper">
                  <div class="lines-per-minute-container">
                    <p class="lines-per-minute">Lines per minute: 5.00</p>
                    <p class="lines-per-minute">Words per minute: 100.00</p>
                  </div>
                </div>
              </div>
              <img class="border-icon" alt="" src="./public/border.svg" />

              <img
                class="shaperectanglesize7-child"
                alt=""
                src="./public/group-35564@2x.png"
              />

              <div class="input-parent">
                <div class="input">
                  <div class="label-up">
                    <div class="labelinputlabeltruetrue">
                      <img class="placeholder-icon" alt="" />

                      <div class="container">
                        <div class="label">Lines you have Read</div>
                      </div>
                    </div>
                  </div>
                  <div class="input1">
                    <div class="inner">
                      <div class="icon-placeholder">
                        <div class="text">Lines Read</div>
                        <img class="placeholder-icon1" alt="" />
                      </div>
                    </div>
                  </div>
                </div>
                <div class="input2">
                  <div class="label-up">
                    <div class="labelinputlabeltruetrue">
                      <img class="placeholder-icon" alt="" />

                      <div class="container">
                        <div class="label">Minutes you have Read</div>
                      </div>
                    </div>
                  </div>
                  <div class="input3">
                    <div class="inner1">
                      <div class="icon-placeholder">
                        <div class="text">2</div>
                        <img class="placeholder-icon1" alt="" />
                      </div>
                    </div>
                  </div>
                </div>
                <div class="input4">
                  <div class="label-up">
                    <div class="labelinputlabeltruetrue">
                      <img class="placeholder-icon" alt="" />

                      <div class="container">
                        <div class="label">
                          Avg. Words per Line in your book
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="input5">
                    <div class="inner2">
                      <div class="icon-placeholder">
                        <div class="text">20</div>
                        <img class="placeholder-icon1" alt="" />
                      </div>
                    </div>
                  </div>
                </div>
                <div class="button">
                  <img
                    class="button-child"
                    alt=""
                    src="./public/frame-5@2x.png"
                  />
                </div>
              </div>
            </div>
          </div>
          <div class="wpm-calculator">WPM Calculator</div>
        </div>
        <div class="frame-wrapper5" id="popupframeContainer">
          <img class="frame-child15" alt="" src="./public/frame-5@2x.png" />
        </div>
      </div>
    </div>

    <script>
      var popupframeContainer = document.getElementById("popupframeContainer");
      if (popupframeContainer) {
        popupframeContainer.addEventListener("click", function (e) {
          window.location.href = "./visualpacer.html";
        });
      }
    </script>
  </body>
</html>
